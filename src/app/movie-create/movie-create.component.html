<form #form="ngForm" (ngSubmit)="createMovie()">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input #title="ngModel" required type="text" [(ngModel)]="model.title" name="title">
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
            Fill in
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input #description="ngModel"required type="text" [(ngModel)]="model.description" name="description">
        <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
            Fill in
        </div>
    </div>

    <div class="mb-3">
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input #imgUrl="ngModel" required type="text" [(ngModel)]="model.imgUrl" name="imgUrl">
        <div class="alert alert-danger" *ngIf="imgUrl.invalid && imgUrl.touched">
            Fill in
        </div>
    </div>
    
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select #categoryId="ngModel" required class="form-select" [(ngModel)]="model.categoryId" name="categoryId">
            <option *ngFor="let item of categories" [value]="item.id"> {{item.name}} </option>
        </select>
        <div class="alert alert-danger" *ngIf="categoryId.invalid && categoryId.touched">
            Fill in
        </div>   
    </div>

    <div class="mb-3">
        <button class="btn btn-primary"
                type="submit"
                [disabled]="form.invalid">
            Create
        </button>
    </div>
    
</form>
