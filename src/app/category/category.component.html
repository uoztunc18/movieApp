<div class="list-group">
    <a routerLink='/movies' (click)="selectCategory()" [class.active]="showAll"  class="list-group-item list-group-item-action">
        All categories
    </a>
    <a routerLink='/movies/category/{{item.id}}' *ngFor="let item of categories" [class.active]="!showAll && item.id === selectedCategory.id" (click)="selectCategory(item)" class="list-group-item list-group-item-action">
        {{item.name}}
    </a>
</div>
